<div class="approver-dashboard">
    <div class="welcome-section">
        <h3>Welcome, <?= user.name ?>!</h3>
        <p>Review and approve entity submissions.</p>
    </div>

    <div class="dashboard-cards">
        <div class="card">
            <h4>Pending Approvals</h4>
            <p id="pendingCount">Loading...</p>
            <div class="card-actions">
                <a href="?page=ApprovalDashboard" class="btn-card">Review Submissions</a>
                <button onclick="loadPendingApprovals()" class="btn-card-secondary">Refresh</button>
            </div>
        </div>

        <div class="card">
            <h4>Approved Items</h4>
            <p id="approvedCount">Loading...</p>
            <div class="card-actions">
                <button onclick="viewApprovedItems()" class="btn-card">View All Approved</button>
            </div>
        </div>

        <div class="card">
            <h4>Rejected Items</h4>
            <p id="rejectedCount">Loading...</p>
            <div class="card-actions">
                <button onclick="viewRejectedItems()" class="btn-card">View All Rejected</button>
            </div>
        </div>

        <div class="card">
            <h4>Reports & Analytics</h4>
            <p>View consolidation reports and analytics</p>
            <div class="card-actions">
                <a href="?page=reports" class="btn-card">View Reports</a>
                <button onclick="exportData()" class="btn-card-secondary">Export Data</button>
            </div>
        </div>
    </div>

    <div class="recent-activity">
        <h3>Recent Approvals</h3>
        <div id="recentApprovalsTable">
            <p>Loading recent approvals...</p>
        </div>
    </div>
</div>

<style>
    .approver-dashboard {
        padding: 20px;
    }

    .welcome-section {
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
    }

    .welcome-section h3 {
        margin: 0 0 10px 0;
        font-size: 24px;
    }

    .welcome-section p {
        margin: 0;
        opacity: 0.9;
    }

    .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 24px;
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
    }

    .card h4 {
        margin: 0 0 10px 0;
        color: #1a202c;
        font-size: 18px;
    }

    .card p {
        margin: 0 0 20px 0;
        color: #718096;
        font-size: 14px;
    }

    .card-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn-card {
        padding: 10px 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-card-secondary {
        padding: 10px 16px;
        background: #e2e8f0;
        color: #2d3748;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-card-secondary:hover {
        background: #cbd5e0;
    }

    .recent-activity {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 24px;
    }

    .recent-activity h3 {
        margin: 0 0 20px 0;
        color: #1a202c;
        font-size: 20px;
    }
</style>

<script>
    // Load approval counts on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadApprovalCounts();
    });

    function loadApprovalCounts() {
        document.getElementById('pendingCount').textContent = 'Loading...';
        document.getElementById('approvedCount').textContent = 'Loading...';
        document.getElementById('rejectedCount').textContent = 'Loading...';
        document.getElementById('recentApprovalsTable').innerHTML = '<p style="color: #718096;">Loading pending approvals...</p>';

        google.script.run
            .withSuccessHandler(function(data) {
                if (data.success) {
                    updateApprovalCounts(data);
                    displayPendingApprovals(data.pendingApprovals || []);
                } else {
                    document.getElementById('pendingCount').textContent = 'Error: ' + data.error;
                    document.getElementById('recentApprovalsTable').innerHTML = '<p style="color: #e53e3e;">Error loading approvals: ' + data.error + '</p>';
                }
            })
            .withFailureHandler(function(error) {
                document.getElementById('pendingCount').textContent = 'Error loading data';
                document.getElementById('recentApprovalsTable').innerHTML = '<p style="color: #e53e3e;">Error: ' + error.message + '</p>';
            })
            .getApproverDashboardData();
    }

    function updateApprovalCounts(data) {
        const stats = data.stats || { pending: 0, approved: 0, rejected: 0 };

        document.getElementById('pendingCount').textContent = stats.pending + ' item' + (stats.pending !== 1 ? 's' : '') + ' pending review';
        document.getElementById('approvedCount').textContent = stats.approved + ' item' + (stats.approved !== 1 ? 's' : '') + ' approved';
        document.getElementById('rejectedCount').textContent = stats.rejected + ' item' + (stats.rejected !== 1 ? 's' : '') + ' rejected';
    }

    function displayPendingApprovals(approvals) {
        const table = document.getElementById('recentApprovalsTable');

        if (!approvals || approvals.length === 0) {
            table.innerHTML = '<p style="color: #718096;">No pending approvals at this time.</p>';
            return;
        }

        let html = '<table style="width: 100%; border-collapse: collapse;">';
        html += '<thead>';
        html += '<tr style="background: #f7fafc; border-bottom: 2px solid #e2e8f0;">';
        html += '<th style="padding: 12px; text-align: left; color: #2d3748; font-weight: 600;">Entity</th>';
        html += '<th style="padding: 12px; text-align: left; color: #2d3748; font-weight: 600;">Submitted By</th>';
        html += '<th style="padding: 12px; text-align: left; color: #2d3748; font-weight: 600;">Date</th>';
        html += '<th style="padding: 12px; text-align: left; color: #2d3748; font-weight: 600;">Actions</th>';
        html += '</tr>';
        html += '</thead>';
        html += '<tbody>';

        approvals.forEach(function(approval, index) {
            const bgColor = index % 2 === 0 ? '#ffffff' : '#f7fafc';
            html += '<tr style="background: ' + bgColor + '; border-bottom: 1px solid #e2e8f0;">';
            html += '<td style="padding: 12px; color: #2d3748;">' + (approval.entityName || approval.entityId) + '</td>';
            html += '<td style="padding: 12px; color: #4a5568;">' + (approval.submittedBy || 'N/A') + '</td>';
            html += '<td style="padding: 12px; color: #4a5568;">' + formatDate(approval.submittedDate) + '</td>';
            html += '<td style="padding: 12px;">';
            html += '<a href="?page=ApprovalDashboard&entity=' + approval.entityId + '" style="color: #3182ce; text-decoration: none; font-weight: 500;">Review</a>';
            html += '</td>';
            html += '</tr>';
        });

        html += '</tbody>';
        html += '</table>';

        table.innerHTML = html;
    }

    function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function loadPendingApprovals() {
        loadApprovalCounts();
    }

    function viewApprovedItems() {
        window.location.href = '?page=ApprovalDashboard&filter=approved';
    }

    function viewRejectedItems() {
        window.location.href = '?page=ApprovalDashboard&filter=rejected';
    }

    function exportData() {
        alert('Export functionality coming soon. Please contact your administrator.');
    }
</script>
