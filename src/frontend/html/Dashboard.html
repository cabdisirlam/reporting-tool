<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IPSAS System</title>
    <style>
        <?!= include('frontend/css/main.css'); ?>
        <?!= include('frontend/css/dashboard.css'); ?>
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>IPSAS Financial Consolidation System</h1>
                <div class="user-info">
                    <span><?= user.name ?></span>
                    <span class="role-badge"><?= user.role ?></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <h2>Dashboard</h2>

            <!-- Role-specific dashboard with normalization -->
            <? var normalizedRole = roleNormalized || (role || '').toUpperCase(); ?>
            <? if (normalizedRole === 'DATA_ENTRY') { ?>
                <?!= include('frontend/html/DataEntryDashboard'); ?>
            <? } else if (normalizedRole === 'APPROVER') { ?>
                <?!= include('frontend/html/ApproverDashboard'); ?>
            <? } else if (normalizedRole === 'ADMIN') { ?>
                <?!= include('frontend/html/AdminDashboard'); ?>
            <? } else { ?>
                <div class="card" style="margin-top: 20px;">
                    <h3>Dashboard not available</h3>
                    <p>Your role ("<?= role ?>") is not recognized. Please contact support to update your user profile.</p>
                </div>
            <? } ?>
        </div>
    </main>

    <script>
        function logout() {
            google.script.run
                .withSuccessHandler(function() {
                    window.location.href = '?page=index';
                })
                .handleLogout();
        }
    </script>
</body>
</html>
