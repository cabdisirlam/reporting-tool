<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission - IPSAS System</title>
    <style>
        <?!= include('frontend/css/main.css'); ?>
        <?!= include('frontend/css/dashboard.css'); ?>

        /* Review Page Specific Styles */
        .review-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Entity Header */
        .entity-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .entity-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .entity-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
            opacity: 0.95;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 600;
        }

        /* Validation Summary Card */
        .validation-summary {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .summary-header {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .validation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .validation-item {
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .validation-item.success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .validation-item.warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .validation-item.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .validation-icon {
            font-size: 24px;
        }

        .validation-text {
            flex: 1;
        }

        .validation-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .validation-count {
            font-size: 20px;
            font-weight: 700;
        }

        /* Tabs */
        .tabs-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }

        .tab-button {
            padding: 16px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
        }

        /* Data Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .data-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        .data-table tr:hover {
            background: #f9fafb;
        }

        .variance-positive {
            color: #10b981;
            font-weight: 600;
        }

        .variance-negative {
            color: #ef4444;
            font-weight: 600;
        }

        /* Comments Section */
        .comments-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .comments-header {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .existing-comments {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }

        .comment-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 14px;
            color: #1f2937;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Action Buttons */
        .action-buttons {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: sticky;
            bottom: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-action {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 160px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-clarify {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-clarify:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-back {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-back:hover {
            background: #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        /* Attachments Styles */
        .attachments-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .attachment-item:hover {
            border-color: #cbd5e1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .attachment-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .attachment-info {
            flex: 1;
            min-width: 0;
        }

        .attachment-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .attachment-meta {
            font-size: 13px;
            color: #6b7280;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .attachment-actions {
            flex-shrink: 0;
        }

        .btn-icon {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: #374151;
        }

        .btn-icon:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .entity-meta {
                flex-direction: column;
                gap: 15px;
            }

            .tabs-header {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: 1 1 auto;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>IPSAS Financial Consolidation System</h1>
                <div class="user-info">
                    <span><?= user.name ?></span>
                    <span class="role-badge"><?= user.role ?></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="review-container">
        <div id="content-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #6b7280;">Loading submission...</p>
            </div>
        </div>
    </main>

    <script>
        // Global state
        let entityData = null;
        let periodData = null;
        let submissionData = null;
        let validationData = null;
        let currentTab = 'summary';

        // ==========================================
        // CRITICAL FIXES FOR TOKEN AUTH SYSTEM
        // ==========================================
        // 1. Capture the token passed from Code.gs so we don't lose the session
        const userToken = '<?= token ?>'; 
        
        // 2. Use 'user.id' (not user.userId) to match Auth.gs object structure
        const currentUserId = '<?= user.id ?>'; 
        // ==========================================

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const entityId = urlParams.get('entityId');
        const periodId = urlParams.get('periodId');

        // Load data on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (!entityId || !periodId) {
                showError('Missing required parameters: entityId and periodId');
                return;
            }
            loadSubmissionData();
        });

        /**
         * Load submission data for review
         */
        function loadSubmissionData() {
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        entityData = result.entity;
                        periodData = result.period;
                        submissionData = result.submission;
                        validationData = result.validation;
                        renderReviewPage();
                    } else {
                        showError('Failed to load submission: ' + result.error);
                    }
                })
                .withFailureHandler(function(error) {
                    showError('Error loading data: ' + error.message);
                })
                .getSubmissionForReview({ entityId, periodId });
        }

        /**
         * Render the review page
         */
        function renderReviewPage() {
            const container = document.getElementById('content-container');
            // (Rendering logic matches your previous implementation)
            // This block re-renders the HTML structure when data is loaded
            
            // ... [Keep your existing renderReviewPage HTML generation code here] ...
            // The most important part is ensuring the buttons call the functions below
            
            // Since the full HTML generation is long, I am focusing on the logic functions below
            // which are the source of the bugs.
            
            // Ensure your renderReviewPage calls approveSubmission(), rejectSubmission() etc.
            
            // Re-injecting the basic container content for clarity (refer to your previous file for full HTML):
             let html = `
                <div class="entity-header">
                    <div class="entity-title">${escapeHtml(entityData.name || 'Unknown Entity')}</div>
                    <div class="entity-meta">
                        <div class="meta-item"><div class="meta-label">Period</div><div class="meta-value">${escapeHtml(periodData.name || 'N/A')}</div></div>
                        <div class="meta-item"><div class="meta-label">Status</div><div class="meta-value">${escapeHtml(submissionData.status || 'SUBMITTED')}</div></div>
                    </div>
                </div>
                
                <div class="tabs-container">
                    <div class="tabs-header">
                        <button class="tab-button active" onclick="switchTab('summary')">Summary</button>
                        <button class="tab-button" onclick="switchTab('notes')">Financial Notes</button>
                        <button class="tab-button" onclick="switchTab('validation')">Validation</button>
                        <button class="tab-button" onclick="switchTab('attachments')">Attachments</button>
                    </div>
                    <div id="tab-summary" class="tab-content active">${renderSummaryTab()}</div>
                    <div id="tab-notes" class="tab-content">${renderNotesTab()}</div>
                    <div id="tab-validation" class="tab-content">${renderValidationTab()}</div>
                    <div id="tab-attachments" class="tab-content">${renderAttachmentsTab()}</div>
                </div>

                <div class="comments-section">
                    <div class="comments-header">Review Comments</div>
                    ${submissionData.submitterComments ? `<div class="existing-comments"><div class="comment-label">Submitter:</div><div class="comment-text">${escapeHtml(submissionData.submitterComments)}</div></div>` : ''}
                    <textarea id="review-comments" class="comment-input" placeholder="Enter your review comments here..."></textarea>
                </div>

                <div class="action-buttons">
                    <button class="btn-action btn-back" onclick="goBack()">‚Üê Back</button>
                    <button class="btn-action btn-clarify" onclick="requestClarification()">Request Clarification</button>
                    <button class="btn-action btn-reject" onclick="rejectSubmission()">‚ùå Reject</button>
                    <button class="btn-action btn-approve" onclick="approveSubmission()">‚úÖ Approve</button>
                </div>`;
            
            container.innerHTML = html;
        }

        // ... [Keep renderSummaryTab, renderNotesTab, renderValidationTab, renderAttachmentsTab] ...
        // ... [These functions from your previous code are safe to keep as-is] ...

        function renderSummaryTab() { /* ... use your existing code ... */ return '<p>Summary data...</p>'; }
        function renderNotesTab() { /* ... use your existing code ... */ return '<p>Notes data...</p>'; }
        function renderValidationTab() { /* ... use your existing code ... */ return '<p>Validation data...</p>'; }
        function renderAttachmentsTab() { /* ... use your existing code ... */ return '<p>Attachments...</p>'; }

        /**
         * Approve submission
         */
        function approveSubmission() {
            const comments = document.getElementById('review-comments').value;

            if (!confirm('Are you sure you want to approve this submission?')) {
                return;
            }

            disableActionButtons();

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert('Submission approved successfully!');
                        // FIX: Append token to URL to maintain session
                        window.location.href = '?page=ApprovalDashboard&token=' + userToken;
                    } else {
                        alert('Failed to approve: ' + result.error);
                        enableActionButtons();
                    }
                })
                .withFailureHandler(function(error) {
                    alert('Error approving submission: ' + error.message);
                    enableActionButtons();
                })
                .approveSubmission({
                    entityId,
                    periodId,
                    approverId: currentUserId, // FIX: Use correct variable
                    comments
                });
        }

        /**
         * Reject submission
         */
        function rejectSubmission() {
            const comments = document.getElementById('review-comments').value.trim();

            if (!comments) {
                alert('Please provide comments explaining why you are rejecting this submission.');
                return;
            }

            if (!confirm('Are you sure you want to reject this submission?')) {
                return;
            }

            disableActionButtons();

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert('Submission rejected.');
                        // FIX: Append token to URL to maintain session
                        window.location.href = '?page=ApprovalDashboard&token=' + userToken;
                    } else {
                        alert('Failed to reject: ' + result.error);
                        enableActionButtons();
                    }
                })
                .withFailureHandler(function(error) {
                    alert('Error rejecting submission: ' + error.message);
                    enableActionButtons();
                })
                .rejectSubmission({
                    entityId,
                    periodId,
                    approverId: currentUserId, // FIX: Use correct variable
                    comments
                });
        }

        /**
         * Request clarification
         */
        function requestClarification() {
            const comments = document.getElementById('review-comments').value.trim();

            if (!comments) {
                alert('Please provide comments explaining what clarification is needed.');
                return;
            }

            disableActionButtons();

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert('Clarification request sent.');
                        // FIX: Append token to URL to maintain session
                        window.location.href = '?page=ApprovalDashboard&token=' + userToken;
                    } else {
                        alert('Failed to request clarification: ' + result.error);
                        enableActionButtons();
                    }
                })
                .withFailureHandler(function(error) {
                    alert('Error requesting clarification: ' + error.message);
                    enableActionButtons();
                })
                .requestClarification({
                    entityId,
                    periodId,
                    approverId: currentUserId, // FIX: Use correct variable
                    comments
                });
        }

        /**
         * Go back to dashboard
         */
        function goBack() {
            // FIX: Append token to URL
            window.location.href = '?page=ApprovalDashboard&token=' + userToken;
        }

        /**
         * Logout function
         */
        function logout() {
            google.script.run
                .withSuccessHandler(function() {
                    window.location.href = '?page=index';
                })
                .handleLogout(userToken); // FIX: Pass token to backend
        }

        // Helper functions
        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(tabName) || (tabName === 'notes' && btn.textContent.includes('Financial'))) btn.classList.add('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function disableActionButtons() {
            document.querySelectorAll('.btn-action').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
        }

        function enableActionButtons() {
            document.querySelectorAll('.btn-action').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
        }

        function formatCurrency(amount) {
            return 'KES ' + parseFloat(amount || 0).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 48px; color: #ef4444; margin-bottom: 15px;">‚ö†Ô∏è</div>
                    <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px; color: #ef4444;">Error Loading Submission</div>
                    <div style="color: #6b7280;">${escapeHtml(message)}</div>
                    <button class="btn-action btn-back" onclick="goBack()" style="margin-top: 20px;">
                        ‚Üê Back to Dashboard
                    </button>
                </div>
            `;
        }
        
        // Mock for download attachment needed by the attachments tab
        function downloadAttachment(fileId, fileName) {
             google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success && result.url) {
                        window.open(result.url, '_blank');
                    } else {
                        alert('Failed to download: ' + (result.error || 'Unknown error'));
                    }
                })
                .withFailureHandler(function(error) { alert('Error: ' + error.message); })
                .getAttachmentDownloadUrl({ fileId: fileId });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function getFileIcon(mimeType) {
            return 'üìÑ';
        }
    </script>
</body>
</html>
