<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNSC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #C74634 0%, #A63929 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 48px 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .login-header p {
            font-size: 14px;
            color: #718096;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #C74634;
            background: white;
            box-shadow: 0 0 0 3px rgba(199, 70, 52, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn-login {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #C74634 0%, #A63929 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(199, 70, 52, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link a {
            color: #C74634;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-link a:hover {
            color: #A63929;
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c53030;
        }

        /* Professional Modal Styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-container {
            background: #ffffff;
            padding: 0;
            border-radius: 12px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #C74634 0%, #A63929 100%);
            color: white;
            padding: 24px;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .alert-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 14px;
            border-radius: 4px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        .form-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #f7fafc;
        }

        .form-field input:focus {
            outline: none;
            border-color: #C74634;
            background: white;
            box-shadow: 0 0 0 3px rgba(199, 70, 52, 0.1);
        }

        .form-field small {
            display: block;
            margin-top: 6px;
            color: #718096;
            font-size: 12px;
        }

        .modal-footer {
            padding: 20px 24px;
            background: #f7fafc;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-modal-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-modal-cancel:hover {
            background: #cbd5e0;
        }

        .btn-modal-primary {
            background: linear-gradient(135deg, #C74634 0%, #A63929 100%);
            color: white;
        }

        .btn-modal-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(199, 70, 52, 0.3);
        }

        .btn-modal-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Reset Dialog */
        .reset-dialog {
            background: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .reset-dialog h3 {
            margin: 0 0 12px 0;
            color: #1a202c;
            font-size: 20px;
            font-weight: 600;
        }

        .reset-dialog p {
            margin: 0 0 24px 0;
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .reset-dialog input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 20px;
            background: #f7fafc;
            transition: all 0.2s ease;
        }

        .reset-dialog input:focus {
            outline: none;
            border-color: #C74634;
            background: white;
            box-shadow: 0 0 0 3px rgba(199, 70, 52, 0.1);
        }

        .reset-dialog-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TNSC</h1>
            <p>State Corporations Consolidation System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="pin">PIN</label>
                <input
                    type="password"
                    id="pin"
                    name="pin"
                    placeholder="Enter your 6-digit PIN"
                    pattern="\d{6}"
                    inputmode="numeric"
                    maxlength="6"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                Login
            </button>

            <div class="forgot-link">
                <a href="#" id="forgotPinLink">Forgot PIN?</a>
            </div>
        </form>
    </div>

    <!-- PIN Change Modal -->
    <div id="pinChangeModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Change PIN</h2>
            </div>
            <div class="modal-body">
                <div id="pinChangeMessage" class="alert-message" style="display: none;"></div>
                <form id="pinChangeForm">
                    <div class="form-field">
                        <label for="currentPIN">Current PIN</label>
                        <input
                            type="password"
                            id="currentPIN"
                            pattern="\d{6}"
                            inputmode="numeric"
                            maxlength="6"
                            placeholder="Enter current PIN"
                            required
                        >
                    </div>
                    <div class="form-field">
                        <label for="newPIN">New PIN</label>
                        <input
                            type="password"
                            id="newPIN"
                            pattern="\d{6}"
                            inputmode="numeric"
                            maxlength="6"
                            placeholder="Enter new 6-digit PIN"
                            required
                        >
                        <small>Enter a secure 6-digit PIN</small>
                    </div>
                    <div class="form-field">
                        <label for="confirmPIN">Confirm New PIN</label>
                        <input
                            type="password"
                            id="confirmPIN"
                            pattern="\d{6}"
                            inputmode="numeric"
                            maxlength="6"
                            placeholder="Confirm new PIN"
                            required
                        >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelPinChange" class="btn-modal btn-modal-cancel">Cancel</button>
                <button type="submit" form="pinChangeForm" id="submitPinChange" class="btn-modal btn-modal-primary">Change PIN</button>
            </div>
        </div>
    </div>

    <!-- PIN Reset Dialog (Hidden) -->
    <div id="pinResetDialog" class="modal-overlay" style="display: none;">
        <div class="reset-dialog">
            <h3>Reset PIN</h3>
            <p>Enter your email address to receive a temporary PIN.</p>
            <input
                type="email"
                id="resetEmail"
                placeholder="Enter your email address"
                required
            >
            <div class="reset-dialog-buttons">
                <button type="button" id="cancelReset" class="btn-modal btn-modal-cancel">Cancel</button>
                <button type="button" id="submitReset" class="btn-modal btn-modal-primary">Send Reset PIN</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserEmail = null;

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const pin = document.getElementById('pin').value;
            const loginBtn = event.target.querySelector('.btn-login');

            // Validate PIN format
            if (!/^\d{6}$/.test(pin)) {
                alert('PIN must be exactly 6 digits.');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        // Check if PIN needs to be changed
                        if (result.requirePINChange) {
                            currentUserEmail = email;
                            document.getElementById('currentPIN').value = pin;
                            showPinChangeModal('You must change your PIN before continuing. Please set a new secure 6-digit PIN.');
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Login';
                        } else {
                            // Redirect to appropriate page based on role
                            window.location.href = '?page=' + result.redirectTo;
                        }
                    } else {
                        alert('Login Failed: ' + result.error);
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                })
                .withFailureHandler(function(error) {
                    alert('An error occurred: ' + error.message);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                })
                .handleLogin({ email: email, pin: pin });
        });

        // Handle forgot PIN
        document.getElementById('forgotPinLink').addEventListener('click', function(event) {
            event.preventDefault();
            showPinResetDialog();
        });

        // PIN Reset Dialog Functions
        function showPinResetDialog() {
            document.getElementById('pinResetDialog').style.display = 'flex';
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetEmail').focus();
        }

        function hidePinResetDialog() {
            document.getElementById('pinResetDialog').style.display = 'none';
        }

        document.getElementById('cancelReset').addEventListener('click', hidePinResetDialog);

        document.getElementById('submitReset').addEventListener('click', function() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            const submitBtn = this;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert('A temporary PIN has been sent to your email. Please check your inbox.');
                        hidePinResetDialog();
                    } else {
                        alert('Error: ' + result.error);
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset PIN';
                })
                .withFailureHandler(function(error) {
                    alert('An error occurred: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset PIN';
                })
                .resetPIN(email);
        });

        // PIN Change Modal Functions
        function showPinChangeModal(message) {
            const modal = document.getElementById('pinChangeModal');
            const messageEl = document.getElementById('pinChangeMessage');

            if (message) {
                messageEl.textContent = message;
                messageEl.style.display = 'block';
            } else {
                messageEl.style.display = 'none';
            }

            modal.style.display = 'flex';
        }

        function hidePinChangeModal() {
            const modal = document.getElementById('pinChangeModal');
            modal.style.display = 'none';
            document.getElementById('pinChangeForm').reset();
            document.getElementById('pinChangeMessage').style.display = 'none';
            currentUserEmail = null;
        }

        // Handle PIN change form submission
        document.getElementById('pinChangeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const currentPIN = document.getElementById('currentPIN').value;
            const newPIN = document.getElementById('newPIN').value;
            const confirmPIN = document.getElementById('confirmPIN').value;
            const submitBtn = document.getElementById('submitPinChange');

            // Validate PIN format
            if (!/^\d{6}$/.test(newPIN) || !/^\d{6}$/.test(confirmPIN)) {
                alert('PINs must be exactly 6 digits.');
                return;
            }

            // Validate PINs match
            if (newPIN !== confirmPIN) {
                alert('New PIN entries do not match!');
                return;
            }

            // Ensure new PIN differs from current PIN
            if (newPIN === currentPIN) {
                alert('New PIN must be different from the current PIN.');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing...';

            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert('PIN changed successfully! Redirecting to your dashboard...');
                        hidePinChangeModal();
                        // Redirect to the appropriate page based on user role
                        window.location.href = '?page=' + result.redirectTo;
                    } else {
                        alert('PIN change failed: ' + result.error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Change PIN';
                    }
                })
                .withFailureHandler(function(error) {
                    alert('An error occurred: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change PIN';
                })
                .changePIN({
                    email: currentUserEmail || document.getElementById('email').value,
                    currentPIN: currentPIN,
                    newPIN: newPIN
                });
        });

        // Handle cancel button
        document.getElementById('cancelPinChange').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? You may need to change your PIN to continue.')) {
                hidePinChangeModal();
            }
        });
    </script>
</body>
</html>
